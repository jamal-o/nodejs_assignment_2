<body>
    <h1>GitHub Url: <a href="https://github.com/jamal-o/nodejs_assignment_2">https://github.com/jamal-o/nodejs_assignment_2</a></h1>
    <form action="/html_form.html" method="post">
        <fieldset>
            <legend>Information Form</legend>

        <!-- first name -->
        <label for="fname">First Name</label><br>
        <input type="text" name="fname" id="fname"><br>

        <!-- last name -->
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname" id="lname"><br>

        
        <!-- other names -->
        <label for="oname">Other Names</label><br>
        <input type="text" name="oname" id="oname"><br>

        
        <!-- email address -->
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>

        
        <!-- phone number -->
        <label for="phoneNo">Phone Number</label><br>
        <input type="tel" name="phoneNo" id="phoneNo"><br>

        
        <!-- gender -->
        <label for="gender">Gender</label><br>
        <select id="gender" name="gender"><br>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        
        
        <!-- submit  -->
        <input type="submit"></input><br>

        </fieldset>
    </form>
</body>
